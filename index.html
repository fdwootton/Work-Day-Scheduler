<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body>

    <!-- Header -->
    <header class="jumbotron">

      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="lead">A simple calendar app for scheduling your work day</p>


      <!-- Current Date -->
      <p id="currentDay" class="lead"></p>

    </header>


    <!-- Time Blocks -->
    <div class="container">

        <div class="row time-block">
          <div class="col-1 hour">9AM</div>
          <textarea class="col-10 description past present future" id="hour9" data-time="9"></textarea>
          <button class="col-1 saveBtn" data-number="9">SAVE</button>
        </div>

        <div class="row time-block">
          <div class="col-1 hour">10AM</div>
          <textarea class="col-10 description past present future" id="hour10" data-time="10"></textarea>
          <button class="col-1 saveBtn" data-number="10">SAVE</button>
        </div>

        <div class="row time-block">
          <div class="col-1 hour">11AM</div>
          <textarea class="col-10 description past present future" id="hour11" data-time="11"></textarea>
          <button class="col-1 saveBtn" data-number="11">SAVE</button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">12PM</div>
            <textarea class="col-10 description past present future" id="hour12" data-time="12"></textarea>
            <button class="col-1 saveBtn" data-number="12">SAVE</button>
        </div>
  
        <div class="row time-block">
            <div class="col-1 hour">1PM</div>
            <textarea class="col-10 description past present future" id="hour13" data-time="13"></textarea>
            <button class="col-1 saveBtn" data-number="1">SAVE</button>
        </div>
  
        <div class="row time-block">
            <div class="col-1 hour">2PM</div>
            <textarea class="col-10 description past present future" id="hour14" data-time="14"></textarea>
            <button class="col-1 saveBtn" data-number="2">SAVE</button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">3PM</div>
            <textarea class="col-10 description past present future" id="hour15" data-time="15"></textarea>
            <button class="col-1 saveBtn" data-number="3">SAVE</button>
        </div>
  
        <div class="row time-block">
            <div class="col-1 hour">4PM</div>
            <textarea class="col-10 description past present future" id="hour16" data-time="16"></textarea>
            <button class="col-1 saveBtn" data-number="4">SAVE</button>
        </div>

        <div class="row time-block">
            <div class="col-1 hour">5PM</div>
            <textarea class="col-10 description past present future" id="hour17" data-time="17"></textarea>
            <button class="col-1 saveBtn" data-number="5">SAVE</button>
                
        </div>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>

</html>
